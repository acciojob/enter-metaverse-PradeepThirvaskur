<script>
    let div= document.createElement("div");
    div.id = "status"; // Assigning id to the div
    div.innerHTML="<p>Enter the Metaverse</p>";
    document.body.append(div);

    let button= document.createElement("button");
    button.id = "enterBtn"; // Assigning id to the button
    button.innerText="Enter";
    document.body.append(button);

    button.addEventListener("click",()=>{  div.innerHTML="<h1>Entered Metaverse</h1>"});
   
</script>
